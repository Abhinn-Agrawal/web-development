<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="container">
    <form action="">
        <h1>Payment Form</h1>
        <hr>
        <h2>Contact Information</h2>
        <p>Required fields are follower by *</p>
        <p>Name: *<input type="text" name="name" required placeholder="Name"></p>
        <fieldset><legend>Gender</legend>
        <p>Male<input type="radio" name="gender" id="male"> Female<input type="radio" name="gender" id="female"></p>
        </fieldset>
        <p>Address<textarea name="address" cols="80" rows="8" placeholder="Enter your address"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" required placeholder="name@email.com"></p>
        <p>Pincode: *<input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
        <h2>Payment Information</h2>
        <p>Card Type: *<select name="card" id="card" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select></p>
        <p>Card Number *<input type="number" name="cardnumb" id="cardnumb"required placeholder="1111-2222-3333-4444"></p>
        <p>Expiration Date *<input type="date" name="expdate" id="expdate" required></p>
        <p>CVV *<input type="password" name="cvv" id="cvv" required>
        <input type="submit" value="Pay Now">
    </form>
    </div>
</body>
</html>
